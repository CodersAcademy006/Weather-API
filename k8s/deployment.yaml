apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelliweather
  labels:
    app: intelliweather
    version: v3.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: intelliweather
  template:
    metadata:
      labels:
        app: intelliweather
        version: v3.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: intelliweather
          image: intelliweather:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: APP_HOST
              value: "0.0.0.0"
            - name: APP_PORT
              value: "8000"
            - name: DEBUG
              value: "false"
            - name: LOG_LEVEL
              value: "INFO"
            - name: LOG_FORMAT
              value: "json"
            - name: DATA_DIR
              value: "/app/data"
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: intelliweather-secrets
                  key: redis-url
                  optional: true
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: intelliweather-secrets
                  key: secret-key
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: intelliweather-secrets
                  key: sentry-dsn
                  optional: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /app/data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: intelliweather-data
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: intelliweather
  labels:
    app: intelliweather
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: intelliweather
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: intelliweather
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - weather.example.com
      secretName: intelliweather-tls
  rules:
    - host: weather.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: intelliweather
                port:
                  number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: intelliweather-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: intelliweather
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: intelliweather
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: intelliweather
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: intelliweather
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: intelliweather-config
data:
  CACHE_TTL_SECONDS: "3600"
  SESSION_TIMEOUT_SECONDS: "86400"
  RATE_LIMIT_PER_MIN: "60"
  POPULAR_LOCATIONS: "40.7128,-74.0060,New York;51.5074,-0.1278,London;35.6762,139.6503,Tokyo"
  DEFAULT_LANGUAGE: "en"
  SUPPORTED_LANGUAGES: "en,hi,ur,ar,es"

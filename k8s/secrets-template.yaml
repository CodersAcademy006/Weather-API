# IntelliWeather Secrets Template
# IMPORTANT: Never commit actual secrets to version control!
# Copy this file and fill in your values, or use Kubernetes secret management

apiVersion: v1
kind: Secret
metadata:
  name: intelliweather-secrets
type: Opaque
stringData:
  # Generate a secure random key: python -c "import secrets; print(secrets.token_hex(32))"
  secret-key: "REPLACE_WITH_SECURE_SECRET_KEY"
  
  # Redis connection URL (optional, for production session/cache backend)
  # Format: redis://[:password@]host[:port][/database]
  redis-url: ""
  
  # Sentry DSN for error tracking (optional)
  sentry-dsn: ""
  
  # Database connection string (optional, for PostgreSQL backend)
  # Format: postgresql://user:password@host:port/database
  db-connection-string: ""
  
  # SMTP credentials for email notifications (optional)
  smtp-host: ""
  smtp-port: "587"
  smtp-username: ""
  smtp-password: ""
  
  # SendGrid API key (optional, alternative to SMTP)
  sendgrid-api-key: ""
  
  # Twilio credentials for SMS notifications (optional)
  twilio-account-sid: ""
  twilio-auth-token: ""
  twilio-phone-number: ""

# IntelliWeather API - Docker Compose Configuration
# 
# This configuration includes:
# - Multiple app replicas for load balancing
# - NGINX reverse proxy/load balancer
# - Redis for session storage (production)
# - Volume mounts for data persistence
#
# Usage:
#   docker-compose up -d                  # Start all services
#   docker-compose up -d --scale app=3    # Start with 3 app replicas
#   docker-compose logs -f                # View logs
#   docker-compose down                   # Stop all services

version: '3.8'

services:
  # ==================== APPLICATION ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - APP_NAME=IntelliWeather
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - DATA_DIR=/app/data
      - CACHE_TTL_SECONDS=3600
      - SESSION_TIMEOUT_SECONDS=86400
      - RATE_LIMIT_PER_MIN=60
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      # Uncomment for Redis session backend (recommended for multiple replicas)
      # - SESSION_BACKEND=redis
      # - REDIS_URL=redis://redis:6379/0
      # Uncomment for Sentry error tracking
      # - SENTRY_DSN=${SENTRY_DSN}
    volumes:
      - app_data:/app/data
    expose:
      - "8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==================== NGINX LOAD BALANCER ====================
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== REDIS (Optional - for production sessions) ====================
  # Uncomment to enable Redis session backend
  # redis:
  #   image: redis:7-alpine
  #   command: redis-server --appendonly yes
  #   volumes:
  #     - redis_data:/data
  #   expose:
  #     - "6379"
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3
  #   restart: unless-stopped

volumes:
  app_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  default:
    name: intelliweather_network
    driver: bridge

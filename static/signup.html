<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Weather App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #eef5ff; }
        .auth-card { background: white; padding: 2rem 3rem; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #28a745; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .google-btn { cursor: pointer; width: 100%; display: block; background-color: #4285F4; color: white; padding: 12px; border-radius: 5px; text-decoration: none; font-weight: bold; border: none; font-size: 16px; margin-top: 1rem; }
        .link { margin-top: 1rem; }
        .message { margin-top: 1rem; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Create Account</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p style="text-align: center; margin: 1rem 0;">OR</p>
        <button id="googleSignInBtn" class="google-btn">Sign up with Google</button>

        <div id="message" class="message"></div>
        <div class="link">
            <p>Already have an account? <a href="./login.html">Log In</a></p>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const messageDiv = document.getElementById('message');

        // Handler for standard email/password signup
        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://127.0.0.1:8000/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    messageDiv.textContent = 'Account created successfully! Redirecting to login...';
                    messageDiv.className = 'message success';
                    setTimeout(() => { window.location.href = './login.html'; }, 2000);
                } else {
                    messageDiv.textContent = data.detail || 'An error occurred.';
                    messageDiv.className = 'message error';     
                }
            } catch (error) {
                messageDiv.textContent = 'Could not connect to the server.';
                messageDiv.className = 'message error';
            }
        });

        // Handler for Google Sign-In button
        googleSignInBtn.addEventListener('click', () => {
            const GOOGLE_CLIENT_ID = "907619015371-uok8j31a979f7ii4t1094csjf7ij9qqk.apps.googleusercontent.com";
            const REDIRECT_URI = "http://127.0.0.1:3000/weather-api/google-callback.html";
            
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?` +
                          `client_id=${GOOGLE_CLIENT_ID}` +
                          `&redirect_uri=${REDIRECT_URI}` +
                          `&response_type=code` +
                          `&scope=openid%20email%20profile`;
            
            window.location.href = authUrl;
        });
    </script>
</body>
</html>

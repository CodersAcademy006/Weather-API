<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Weather App</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #eef5ff; }
        .auth-card { background: white; padding: 2rem 3rem; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); text-align: center; width: 90%; max-width: 400px; }
        h1 { margin-top: 0; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        .google-btn { cursor: pointer; width: 100%; display: block; background-color: #4285F4; color: white; padding: 12px; border-radius: 5px; text-decoration: none; font-weight: bold; border: none; font-size: 16px; margin-top: 1rem; }
        .link { margin-top: 1rem; }
        .message { margin-top: 1rem; font-weight: bold; color: red; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h1>Log In</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>
        </form>
        <p style="text-align: center; margin: 1rem 0;">OR</p>
        <button id="googleSignInBtn" class="google-btn">Sign in with Google</button>
        <div id="message" class="message"></div>
        <div class="link">
            <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const messageDiv = document.getElementById('message');

        // Handler for standard email/password login
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(loginForm);
            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('weatherAppToken', data.access_token);
                    window.location.href = '/index.html'; 
                } else {
                    messageDiv.textContent = data.detail || 'An error occurred.';
                }
            } catch (error) {
                messageDiv.textContent = 'Could not connect to the server.';
            }
        });

        // Handler for Google Sign-In button
        googleSignInBtn.addEventListener('click', () => {
            // This now simply navigates to our backend endpoint that handles the redirect
            window.location.href = '/login/google';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - IntelliWeather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¶Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --error-color: #ef4444;
            --success-color: #10b981;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 5rem 1rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        /* Navigation */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            padding: 0.5rem 0;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            font-size: 1.25rem;
            color: white;
            text-decoration: none;
        }
        .nav-icon {
            font-size: 1.5rem;
            filter: drop-shadow(0 2px 4px rgba(212, 175, 55, 0.4));
        }
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .nav-link.active {
            color: white;
            background: rgba(212, 175, 55, 0.3);
            border-color: rgba(212, 175, 55, 0.5);
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .logo { font-size: 4rem; margin-bottom: 1rem; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #message {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .sub-message {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-text {
            color: var(--error-color);
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .hidden { display: none; }

        /* Footer */
        .page-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 1rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .footer-nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .footer-link:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .footer-link.active {
            color: white;
            background: rgba(212, 175, 55, 0.3);
            border-color: rgba(212, 175, 55, 0.5);
        }

        @media (max-width: 768px) {
            .nav-container { padding: 0 1rem; }
            .nav-brand { font-size: 1.1rem; }
            .nav-links { gap: 0.5rem; }
            .nav-link { padding: 0.5rem 0.8rem; font-size: 0.85rem; }
            .footer-nav { flex-direction: column; gap: 0.25rem; }
            .footer-link { display: block; width: fit-content; margin: 0 auto; }
        }
    </style>
</head>
<body>
    <!-- Navigation Header -->
    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <span class="nav-icon">üëë</span>
                <span class="nav-title">IntelliWeather</span>
            </a>
            <div class="nav-links">
                <a href="/index.html" class="nav-link">üå¶Ô∏è Dashboard</a>
                <a href="/login.html" class="nav-link">üîê Login</a>
                <a href="/signup.html" class="nav-link">‚ú® Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="auth-card">
        <div id="loading-state">
            <div class="logo">üå¶Ô∏è</div>
            <div class="spinner"></div>
            <p id="message">Completing authentication...</p>
            <p class="sub-message">Please wait while we verify your credentials</p>
        </div>
        
        <div id="error-state" class="hidden">
            <div class="error-icon">‚ö†Ô∏è</div>
            <p id="error-message" class="error-text">Authentication failed</p>
            <p class="sub-message">Please try signing in again</p>
            <a href="/login.html" class="back-link">Back to Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="footer-nav">
            <a href="/index.html" class="footer-link">üå¶Ô∏è Dashboard</a>
            <a href="/login.html" class="footer-link">üîê Login</a>
            <a href="/signup.html" class="footer-link">‚ú® Sign Up</a>
            <a href="/docs" class="footer-link" target="_blank">üìö Docs</a>
        </div>
    </footer>
    
    <script>
        // Get API base URL dynamically
        const API_BASE_URL = (function() {
            const hostname = window.location.hostname;
            // For GitHub Codespaces, use the current origin
            if (hostname.includes('githubpreview.dev') || hostname.includes('app.github.dev')) {
                return window.location.origin;
            }
            // For local development
            if (hostname === '127.0.0.1' || hostname === 'localhost') {
                return `http://${hostname}:8000`;
            }
            // For production or other environments
            return window.location.origin;
        })();
        console.log(`Google callback page detected API Base URL: ${API_BASE_URL}`);

        window.onload = async function() {
            const messageEl = document.getElementById('message');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            function showError(text) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = text;
            }

            if (code) {
                try {
                    messageEl.textContent = 'Exchanging authorization code...';
                    
                    const response = await fetch(`${API_BASE_URL}/auth/google/exchange`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        messageEl.textContent = 'Success! Redirecting to dashboard...';
                        if (data.user) {
                            localStorage.setItem('weatherAppUser', JSON.stringify(data.user));
                        }
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 1000);
                    } else {
                        showError(data.detail || 'Could not complete authentication');
                    }
                } catch (error) {
                    showError('Could not connect to the server');
                }
            } else {
                showError('No authorization code provided by Google');
            }
        };
    </script>
</body>
</html>

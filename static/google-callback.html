<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating - IntelliWeather</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå¶Ô∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --error-color: #ef4444;
            --success-color: #10b981;
        }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .logo { font-size: 4rem; margin-bottom: 1rem; }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f1f5f9;
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #message {
            font-size: 1.1rem;
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .sub-message {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        .error-text {
            color: var(--error-color);
        }
        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #4f46e5;
            transform: translateY(-2px);
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div id="loading-state">
            <div class="logo">üå¶Ô∏è</div>
            <div class="spinner"></div>
            <p id="message">Completing authentication...</p>
            <p class="sub-message">Please wait while we verify your credentials</p>
        </div>
        
        <div id="error-state" class="hidden">
            <div class="error-icon">‚ö†Ô∏è</div>
            <p id="error-message" class="error-text">Authentication failed</p>
            <p class="sub-message">Please try signing in again</p>
            <a href="./login.html" class="back-link">Back to Login</a>
        </div>
    </div>
    
    <script>
        // Get API base URL dynamically
        const API_BASE_URL = window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost' 
            ? `http://${window.location.hostname}:8000`
            : window.location.origin;

        window.onload = async function() {
            const messageEl = document.getElementById('message');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            const params = new URLSearchParams(window.location.search);
            const code = params.get('code');

            function showError(text) {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
                errorMessage.textContent = text;
            }

            if (code) {
                try {
                    messageEl.textContent = 'Exchanging authorization code...';
                    
                    const response = await fetch(`${API_BASE_URL}/auth/google/exchange`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ code: code })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        messageEl.textContent = 'Success! Redirecting to dashboard...';
                        localStorage.setItem('weatherAppToken', data.access_token);
                        setTimeout(() => {
                            window.location.href = './index.html';
                        }, 1000);
                    } else {
                        showError(data.detail || 'Could not complete authentication');
                    }
                } catch (error) {
                    showError('Could not connect to the server');
                }
            } else {
                showError('No authorization code provided by Google');
            }
        };
    </script>
</body>
</html>
